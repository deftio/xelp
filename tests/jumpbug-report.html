<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
<script type="text/javascript" src="./bitwrench.min.js"></script>  <!-- page setup, formatting (see deftio.com/bitwrench for more info) -->
<script type="text/javascript" src="./js-yaml.min.js"></script>    <!-- YAML parser            (see https://github.com/nodeca/js-yaml)  -->
</head>
<body class="bw-def-page-setup bw-font-sans-serif">
<script>    
    var testDataRaw = "";  // raw unparsed YAML file.  If something goes wrong w YAML parsing we can always show this...
    var testData = {};     // global storage for the test case data (after parsing from YAML to js)
    
    function renderUnit(unit,n) {
        // units result section
        var i, u = [ ["Statistic", "Value"]];
        for (i in unit) { if (i.substr(0,5).toLowerCase() == "total") {u.push([i,unit[i]])  }}
        u = bw.htmlTable(u,{
                atr:{ id:"tableid_"+n,  class:"bw-table-compact", style:"border: 1px solid #888; width:35%" }, 
                th_atr:{style:"padding: 3px; width:18%"}, // header row cell attributes
            });
        // test cases sortable table
        var t, cases = [["Test Number", "Test Name", "Result", "Test Location", "Test Line Number"]];
        for (i in unit) {
            if (i.substr(0,8) == "TestCase") {
                var j = unit[i];
                cases.push([i.substr(8,i.length),j["testName"],j["result"],j["testFileLocation"],j["testLineNo"]])
            }
        }
        t= bw.htmlTable(cases,{
                atr:{ id:"tableid_"+n,  class:"bw-table-compact", style:"border: 1px solid #ddd; width:75%" }, 
                sortable:true, // use bitwrench mixed auto sorter, can supply your own function see bitwrench docs
                th_atr:{style:"padding: 8px; width:18%"}, // header row cell attributes
                td_atr:{style:"padding: 5px"}  //cell attributes
            });
        return bw.htmla([["h3",{},n + ": "+unit.UnitName],u,"<br>",t,"<br><br><hr><br>"]);
    }

    function renderReport(rawData) {
        var i,s="", u = [ ["Statistic", "Value"]],m;
        try {
            testData = jsyaml.load(rawData);     // convert from YAML to javascript            
            

            // Generate summary section
            m = testData["ModuleTestResults"];
            for (i in m) { if (i.substr(0,5).toLowerCase() == "total") {u.push([i,m[i]])  }}
                u = bw.htmlTable(u,{
                    atr:{ id:"tableid_module",  class:"bw-table-compact", style:"border: 1px solid #888; width:35%" }, 
                    th_atr:{style:"padding: 3px; width:18%"}, // header row cell attributes
                });

            s+= bw.htmla([
                ["h2",{}, "Module Name : " + testData["GlobalTestParameters"]["TestModuleName"]],
                ["p",{}, "Jumpbug Test Framework version :" + testData["GlobalTestParameters"]["JumpBugFrameworkVersion"].toString(16)],
                ["p",{}, "Report Generated : " + (new Date()).toUTCString()],
                ["h3",{},"Module Test Statistics"],
                u,
                ["h4",{},"Unit Test Case Results are below."],
                "<hr><br><br>"
                ]);
                
            //get data for each unit
            for (i in testData) { s += (i.substr(0,4).toLowerCase()== "unit") ? renderUnit(testData[i],i) : "";   }
        }
        catch (e)  {  // for some reason we couldn't parse the YAML test data.  
            console.log(e);
            //console.log("Unable to parse YAML file. see raw data in testDataRaw variable."); 
            s = [["h3",{},"Unable to parse YAML test data, Showing raw output<br><br><hr><br>"],
                 ["p",{},rawData.replace(/^[ \t]+/gm, function(x){ return new Array(x.length + 1).join('&nbsp;&nbsp;') }).replace(/\n/g,"<br>")]
            ].map(function(x){return bw.html(x)}).join("");;
        }
        //console.log(s);
        bw.DOM("#test",s);
    }

    var fname = bw.getURLParam("testDataYAML","../xelp-test-log.yaml");  // see if testData path passed via URL
    bw.getFile(fname,function(td){testDataRaw =td; renderReport(td);});  // get the YAML file with the test data
    
    // Page formatting & set up
    var content =   [
        ["h2",{},"Testing Pass Output"],
        ["div",{id:"test"},"Waiting for test data to load<br>"],
        "<br><br>"
    ];
    bw.DOM("body", bw.htmla(content)); // render page.  Note:  ()=>() not supported in ealrly browsers
    bw.bwSimpleThemes(1) // nicen up tables, body
</script>
</body>
</html>
